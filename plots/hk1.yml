        y: cpu_adc_temp
        marker: o
        color: red
        label: CPU_ADC_TEMP
      - x: timestamp
        y: cpu_cpu_temp
        marker: o
        color: green
        label: CPU_CPU_TEMP
      - x: timestamp
        y: cpu_mram_temp
