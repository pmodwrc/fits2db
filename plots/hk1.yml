        label: CPU_OSC_TEMP
  - row: 1
    col: 1
    title: Secondary Voltages
    ylabel: Voltage [V]
    ylims: [-12.5,22]
    y_offset: 0
    legend_loc: upper right
    data:
      - x: timestamp
        y: dcdc_5vpos_a_prot
        marker: o
        color: blue
        label: DCDC_5VPOS_A_PROT
      - x: timestamp
        y: dcdc_5vpos_d_prot
        marker: o
        color: red
        label: DCDC_5VPOS_D_PROT
