type: plot
content:
  - row: 0
    col: 0
    title: DCDC Temperatures
    ylabel: Temp [째C]
    ylims: [-20,50]
    y_offset: -273.15
    legend_loc: upper right
    data:
      - x: timestamp
        y: dcdc_12vdcdc_temp
        marker: o
        color: blue
        label: DCDC_12VDCDC_Temp
      - x: timestamp
        y: dcdc_5vdcdc_temp
        marker: o
        color: red
        label: DCDC_5VDCDC_Temp
      - x: timestamp
        y: dcdc_icl_temp
        marker: o
        color: green
        label: DCDC_ICL_Temp
      - x: timestamp
        y: dcdc_cs_temp
        marker: o
        color: cyan
        label: DCDC_CS_Temp
  - row: 0
    col: 1
    title: Currents
    ylabel: Current [mA]
    ylims: [-0.1,0.9]
    y_offset: 0
    legend_loc: upper right
    data:
      - x: timestamp
        y: dcdc_5vpos_d_cm
        marker: o
        color: blue
        label: DCDC_5VPOS_D_CM
      - x: timestamp
        y: dcdc_5vpos_a_cm
        marker: o
        color: red
        label: DCDC_5VPOS_A_CM
      - x: timestamp
        y: dcdc_12vpos_cm
        marker: o
        color: green
        label: DCDC_12VPOS_CM
      - x: timestamp
        y: dcdc_12vneg_cm
        marker: o
        color: cyan
        label: DCDC_12VNEG_CM
      - x: timestamp
        y: dcdc_28v_prim_current
        marker: o
        color: magenta
        label: DCDC_28V_PRIM_CURRENT
  - row: 1
    col: 0
    title: CPU Temperatures
    ylabel: Temp [째C]
    ylims: [-20,50]
    y_offset: -273.15
    legend_loc: lower right
    data:
      - x: timestamp
        y: cpu_hkref_temp
        marker: o
        color: blue
        label: CPU_HKREF_TEMP
